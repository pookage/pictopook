<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Demo</title>
		<link rel="stylesheet" href="stylage.css">
		<script src="pic2pook.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>
				PicToPook
			</h1>
			<p>
				Converts the image on the left to a text representation on the right
			</p>
		</header>
		<div class="container">
			<figure class="pre figure">
				<div class="content">
					<img
						class="image" 
						src="assets/beard-logo.jpg" 
						alt="Bearded Development logo."
						crossOrigin=""
						id="source" 
					/>
				</div>
			</figure>
			<figure class="post figure">
				<div class="content">
					<div class="output" id="output">
						
					</div>
				</div>
			</figure>
		</div>
	</body>
</html>
